<div class="container">
  <h1>Product List</h1>
  <button mat-raised-button style="margin-top: 20px; width: 100%;" (click)="goToAddProduct()">Add product</button>
  
  <table style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr style="border-bottom: 1px solid #ccc;">
        <th style="padding: 10px;">Name</th>
        <th style="padding: 10px;">Price</th>
        <th style="padding: 10px;">Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" style="border-bottom: 1px solid #ccc;">
        <td style="padding: 10px;">{{ product.name }}</td>
        <td style="padding: 10px;">{{ product.price }}</td>
        <td style="padding: 10px;">{{ product.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
