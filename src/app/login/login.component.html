<div class="container">
  <h2>Please login!</h2>
  <mat-form-field>
    <input matInput placeholder="Username" [(ngModel)]="username" name="username">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" [(ngModel)]="password" name="password" type="password">
  </mat-form-field>

  <button mat-raised-button (click)="login()">Login</button>
  <button mat-raised-button (click)="register()">Register</button>
</div>
